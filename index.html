<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
           <div class="display" id="display"></div>
           <div class="buttonfield">
             <div class="numbers">
               <div class="button num">1</div>
               <div class="button num">2</div>
               <div class="button num">3</div>
               <div class="button num">4</div>
               <div class="button num">5</div>
               <div class="button num">6</div>
               <div class="button num">7</div>
               <div class="button num">8</div>
               <div class="button num">9</div>
               <div class="button num"></div>
               <div class="button num">0</div>
               <div class="button num"></div>
             </div>
             <div class="commands">
               <div class="button cancel">cancel</div>
               <div class="button clear">clear</div>
               <div class="button enter">enter</div>
               <div class="button random">random</div> 
             </div>
           </div>
        </div>
        <form action="">
         <label for="">Приховати пін </label>
          <input type="checkbox" id = "pass" name = "pass">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
